name: Tests

on: [push]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      working-directory: ./
      run: dotnet build --configuration Release --no-restore
    - name: Run Test
      working-directory: ./
      run: dotnet test
